<p routerLink="/farm">Voltar</p>
<form [formGroup]="formFarm" (ngSubmit)="onSubmit()" *ngIf="loaded">
  <div class="form-group">
    <label for="owner">Id do dono</label>
    <input
      type="text"
      class="form-control"
      formControlName="owner"
      required
      [value]="formFarm.controls['owner'].value"
    />
  </div>
  <div class="form-group">
    <label for="name">Nome da fazenda</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      required
      [value]="formFarm.controls['name'].value"
    />
  </div>
  <div class="form-group">
    <label for="municipality">Municipio</label>
    <input
      type="text"
      class="form-control"
      id="municipality"
      required
      formControlName="municipality"
      [value]="formFarm.controls['municipality'].value"
    />
  </div>
  <div class="form-group">
    <label for="state">Estado</label>
    <input
      type="text"
      class="form-control"
      required
      formControlName="state"
      [value]="formFarm.controls['state'].value"
    />
  </div>
  <div class="form-group">
    <label for="area">Area</label>
    <input
      type="text"
      class="form-control"
      formControlName="area"
      [value]="formFarm.controls['area'].value"
    />
  </div>
  <div class="form-group">
    <label for="geometry">Geometria</label>
    <input
      type="text"
      class="form-control"
      id="geometry"
      name="geometry"
      formControlName="geometry"
      [value]="formFarm.controls['geometry'].value"
    />
  </div>

  <input type="submit" value="Editar Fazenda" />
</form>
